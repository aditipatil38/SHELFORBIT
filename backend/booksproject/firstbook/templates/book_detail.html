{% extends 'base.html' %}
{% block title %}Book Detail{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto border rounded-lg shadow p-6">
    <h2 class="text-2xl font-bold text-[#facc15] mb-4">{{ book.name }}</h2>
    <p class="mb-2"><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>Publisher:</strong> {{ book.publisher }}</p>
</div>

<!--  Pulsing Discussion Bubble -->
<a href="http://localhost:3000" target="_blank" class="fixed top-1/2 right-4 transform -translate-y-1/2 z-50">
    <div class="w-48 h-48 rounded-full bg-[#ffdf5e] animate-pulse flex flex-col justify-center items-center shadow-lg hover:scale-105 transition-transform duration-300">
        <span class="text-black text-lg font-bold text-center px-4">{{ book.name }}</span>
        <div class="text-center mt-2 text-sm text-black px-2">
            <strong>Discuss at Orbit</strong><br>
            <span class="text-xs">Share your thoughts...<br>Spark the conversation!!</span>
        </div>
    </div>
</a>

<a href="{% url 'firstbook:books_list' %}" class="text-[#facc15] hover:underline">‚Üê Back to list</a>

{% endblock %}
